<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb_clone</title>
    <link rel="stylesheet" href="styles/5-common.css">
    <link rel="stylesheet" href="styles/5-header.css">
    <link rel="stylesheet" href="styles/5-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="hbnb-logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California,Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li><h4>Page</h4></li>
                            <li><h4>Page 2</h4></li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Altos</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen...</h4>
                <ul class="popover">
                    <li><h4>Internet</h4></li>
                    <li><h4>TV</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Iron</h4></li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <div class="foot-text">Best School</div>
    </footer>
</body>
</html>
